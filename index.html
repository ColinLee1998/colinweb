<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style/style.min.css">
    <title>Welcome to my Portfolio</title>
</head>
<body>
    <!-- 頁首 -->
    <header>
        <nav id="nav">
            <li id="Logo">
                <a href="index.html">Colin's Studio</a>
            </li>
            <li id="Portfolio">
                <a href="#PortfolioBox">作品集</a>
            </li>
            <li id="About">
                <a href="#AboutBox">關於我</a>
            </li>
            <li id="Project">
                <a href="#ProjectBox">專案流程</a>
            </li>
            <li id="Contact">
                <a href="#ContactBox">聯絡方式</a>
            </li>
            <li id="Menu">
                <!-- 將圖片改文字輸出，樣式設定還是顯示圖；符合 SEO 用法；因為圖片可以水平置中，但無法垂直置中 -->
                Colin作品選單
                <!-- <img src="images/icon/000001.svg" alt="選單" title="選單項目"> -->
            </li>
            <p class="Clear"></p>
        </nav>

        <!-- 手機版的導覽列 -->
        <ul id="MobileNav">
            <li id="MobilePortfolio">
                <a href="#PortfolioBox">作品集</a>
            </li>
            <li id="MobileAbout">
                <a href="#AboutBox">關於我</a>
            </li>
            <li id="MobileProject">
                <a href="#ProjectBox">專案流程</a>
            </li>
            <li id="MobileContact">
                <a href="#ContactBox">聯絡方式</a>
            </li>
        </ul>

        <!-- 基本輪播圖片 一組 5張圖 -->
        <div id="BannerBox">
            <!-- 項目清單 ul li 輪播圖片 超小與小裝置 左右輪播 -->
            <div class="ImgBox">
                <!-- html5 新標籤 picture 必要配置標籤 source 和 img (如果所有判斷圖片都讀取不到，就會讀取 img 上的圖片。) 
                響應式圖片區塊； media 的判斷，用 max-width 最大的寬度設定。-->
                <!-- 將 picture 標籤當為一張圖片，裡面可以寫入不同尺寸的相同圖片；例如：輪播圖有 5 張，需設定 5 個 picture 標籤，
                每組標籤內可放入不同尺寸但內容卻相同的圖片。 -->
                <picture class="ImgBox01 SmallImg">
                    <source srcset="images/banner/s/banner01.jpg" media="(max-width: 767px)">
                    <source srcset="images/banner/m/banner01.jpg" media="(max-width: 1023px)">
                    <source srcset="images/banner/banner01.jpg" media="(min-width: 1024px)">
                    <img src="images/icon/camera.svg" alt="">
                </picture>
                <picture class="ImgBox02 SmallImg">
                    <source srcset="images/banner/s/banner02.jpg" media="(max-width: 767px)">
                    <source srcset="images/banner/m/banner02.jpg" media="(max-width: 1023px)">
                    <source srcset="images/banner/banner02.jpg" media="(min-width: 1024px)">
                    <img src="images/icon/camera.svg" alt="">
                </picture>
                <picture class="ImgBox03 SmallImg">
                    <source srcset="images/banner/s/banner03.jpg" media="(max-width: 767px)">
                    <source srcset="images/banner/m/banner03.jpg" media="(max-width: 1023px)">
                    <source srcset="images/banner/banner03.jpg" media="(min-width: 1024px)">
                    <img src="images/icon/camera.svg" alt="">
                </picture>
                <picture class="ImgBox04 SmallImg">
                    <source srcset="images/banner/s/banner04.jpg" media="(max-width: 767px)">
                    <source srcset="images/banner/m/banner04.jpg" media="(max-width: 1023px)">
                    <source srcset="images/banner/banner04.jpg" media="(min-width: 1024px)">
                    <img src="images/icon/camera.svg" alt="">
                </picture>
                <picture class="ImgBox05 SmallImg">
                    <source srcset="images/banner/s/banner05.jpg" media="(max-width: 767px)">
                    <source srcset="images/banner/m/banner05.jpg" media="(max-width: 1023px)">
                    <source srcset="images/banner/banner05.jpg" media="(min-width: 1024px)">
                    <img src="images/icon/camera.svg" alt="">
                </picture>
            </div>
        </div>
    </header>

    <!-- 內容 -->
    <!-- main標籤在舊IE無法使用，使用<div>並用id標籤解決，或是用<article>。-->
    <article id="main">
        <article>
            <h1 id="PortfolioBox">作品集</h1>
        </article>
        <article>
            <h1 id="AboutBox">關於我<a href="#Logo" style="color: wheat;"> TOP </a></h1>
        </article>
        <article>
            <h1 id="ProjectBox">專案流程</h1>
        </article>
        <article id="ContactBox">
            <h1 id="ContactTitle">聯絡表單</h1>
            <!-- 表單 form ，實際用途是傳輸資料用，將資料寫入資料庫或由資料庫讀出修改 -->
            <!-- get 傳輸不重要的資料，資料會顯示在網址上；post傳輸重要的資料，直接加密方式傳送 -->
            <form action="" method="get">
                <!-- 姓名 聯絡方式 問題 詳細內容 送出 重新輸入 -->
                <!-- Label 可以直接呼叫 input； for 與 id 相同設定 -->
                <!-- name 欄位名稱，對應資料庫的欄位名稱；命名，不能用中文，開頭不能為數字 -->
                <!-- 指定初始值 value ；使用者需刪除內容，才可以填入資料 -->
                <!-- readonly 唯獨不可以更改內容；由資料庫導入資料時設定，可利用 js 判斷開啟功能 -->
                <!-- 必填 required ；指定最多能輸入多少文字 maxlength ；指定最少需要輸入多少文字 minlength -->
                <div id="NameBox">
                    <label for="UserName">姓名：</label>
                    <input type="text" name="" id="UserName" value="請輸入中文姓名" required 
                    minlength="3" maxlength="5">
                </div>

                <div class="Mail">
                    <label for="E_mail">
                        電子信箱
                        <input type="email" name="" id="E_mail" required placeholder="輸入可以接收到的電子信箱">
                    </label>
                </div>
                <!-- 換行 -->
                <br>
                <!-- label 沒有換行功能 -->
                <div class="E_mail2">
                    <label for="E_mail2">
                        電子信箱
                        <!-- 單行文字，讓使用者自行輸入帳號；@固定出現； 信箱跟 gmail.com or yahoo.com 等等，用下拉式選單
                        讓使用者挑選 -->
                        <input type="text" name="" id="E_mail2" required placeholder="輸入信箱名稱">
                        <!-- 行內標籤 span 不換行，用來強調或是突顯單獨的顏色 -->
                        <span>@</span>
                        <select name="" id="">
                            <option value="gmail.com">gmail.com</option>
                            <option value="yahoo.com.tw">yahoo.com.tw</option>
                            <option value="pchome.com">pchome.com</option>
                        </select>
                    </label>
                </div>

                <!-- 詢問問題 -->
                <div class="Ques">
                    <label for="Question">
                        <li>詢問問題</li>
                        <!-- 單選鈕 radio 送出資料為同一群組，name 的名稱要相同；寫入資料庫的值為 value 的內容。 -->
                        <li>
                            <input type="radio" name="Question" value="平面設計">平面設計
                        </li>
                        <li>
                            <input type="radio" name="Question" value="網頁設計">網頁設計
                        </li>
                        <li>
                            <input type="radio" name="Question" value="影音設計">影音設計
                        </li>
                        <li>
                            <input type="radio" name="Question" value="其他合作">其他合作
                        </li>
                    </label>
                </div>

                <!-- 多行文字 textarea ； placeholder 輸入的提示訊息，輸入資料時會自動消失 -->
                <div class="Text">
                    <label for="">
                        <li>詳細內容：</li>
                        <textarea name="" id="" cols="30" rows="10" placeholder="請輸入問題內容，限制100個字，最少10個字" 
                        maxlength="100" minlength="10"></textarea>
                    </label>
                </div>

                <!-- 按鈕 -->
                <div class="FormBtm">
                    <input type="submit" value="送出資料">
                </div>
            </form>
        </article>
    </article>

    <!-- 頁尾 -->
    <footer>
        <!-- 水平線 -->
        <hr class="HRLine">
         <!-- 次導覽列 聯絡方式 版權宣告 -->

        <h6>
            網站全部圖文係屬作者版權所有 &copy; 2021 - <span>2022</span>
        </h6>
    </footer>
</body>
</html>
